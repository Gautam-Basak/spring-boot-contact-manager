<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>This is Log In Page</title>
</head>

<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row" class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" class="col-md-12">
							<form id="login-form" class="form" th:action="@{/verify-otp}" action="#" method="post">
								<h3 class="text-center text-info">Reset Your Password</h3><br>


								<div>
									<p>Enter the OTP sent to your registered email</p>
								</div>

								<div class="form-group">
									<label for="otp" class="text-info">OTP:</label><br>
									<input type="text" name="otp" id="otp" class="form-control" placeholder="Enter OTP">
								</div>

								<div class="form-group text-center">
									<input text="center" type="submit" name="submit" class="btn btn-info btn-md"
										value="Submit">
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
